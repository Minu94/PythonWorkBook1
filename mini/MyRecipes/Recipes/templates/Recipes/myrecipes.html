<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<div class="row">
    {% for recipe in recipes %}
    <div class="col-3">

<!--        card start-->
        <div class="card" style="width: 18rem;">
            <img src="{{recipe.recipe_img.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{recipe.recipe_name}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="{% url 'recipes:view' recipe.id %}" class="btn btn-primary">View</a>
                <a href="{% url 'edit' recipe.id %}" class="btn btn-success">Edit</a>
                <a href="{% url 'delete' recipe.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
<!--        card end-->

    </div>
    {% endfor %}
</div>

</body>
</html>
